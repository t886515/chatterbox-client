<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>chatterbox</title>
    
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <!-- dependencies -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/underscore/underscore.js"></script>
    <script>
      // YOU DO NOT NEED TO EDIT THIS CODE
      if (!/(&|\?)username=/.test(window.location.search)) {
        var newSearch = window.location.search;
        if (newSearch !== '' & newSearch !== '?') {
          newSearch += '&';
        }
        newSearch += 'username=' + (prompt('What is your name?') || 'anonymous');
        window.location.search = newSearch;
      }
    </script>
    <!-- your scripts -->
    <script src="env/config.js"></script>
    <script src="scripts/app.js"></script>
  </head>
  <body>
   <div id="friends">hello<div>I'm more text</div></div>
    <div id="main">
      <h1>chatterbox</h1>
      
        <input type="text" id="chatRoomName" value="" placeholder="room name">
        <button type="button" id="addRoom">Add Chat Room</button>
        <div class="dropdown">
          <button class="roomDropdown" type="button" data-toggle="dropdown">Room List:
          <span class="caret"></span></button>
          <ul class="dropdown-menu" id='roomSelect'>
            
          </ul>
        </div>
      
      
      <h4 class = 'currentRoom'></h4> 
          
      <form action="#" id="send" method="post">
        <input type="text" name="message" id="message" placeholder="what's on your mind?"/>
        <input type="submit" name="submit" class="submit"/>
      </form>
      <button type="button" id="refresh">Refresh Chats</button>
    </div>    
    
    <div id="chats">
      <!-- chat messages go here? -->
      
    </div>      
    <script> app.init();</script>
  </body>
</html>
